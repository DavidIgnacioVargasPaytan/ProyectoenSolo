<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cronología GOW</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    
    <header>
        <h1>Cronología GOW - Registro de Usuario</h1>
        
        <nav>
            <details>
                <summary>Enlaces y Navegación</summary>
                <ul>
                    <li>
                        <a href="index.html">Cronología GOW</a>
                    </li>
                    <li>
                        <a href="#formulario-registro">Ir al Formulario</a>
                    </li>
                    <li><a href="noticias.html">Noticias GOW</a></li>
                </ul>
            </details>
        </nav>
    </header>

    <main>
        <section id="formulario-registro">
            <h2>Crea tu Cuenta para más contenido</h2>
            <form action="/procesar-registro" method="post">
                <fieldset>
                    <legend>Datos de Acceso</legend>
                    
                    <div>
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Elige tu nombre de usuario">
                    </div>

                    <div>
                        <label for="email_reg">Correo Electrónico:</label>
                        <input type="email" id="email_reg" name="email_reg" required 
                               placeholder="kratos@olimpo.com">
                    </div>

                    <div>
                        <label for="password_reg">Contraseña:</label>
                        <input type="password" id="password_reg" name="password_reg" required 
                               minlength="8" placeholder="Mínimo 8 caracteres">
                    </div>

                    <div>
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos">Acepto los términos y condiciones.</label>
                    </div>

                    <div>
                        <button type="submit">Registrarse</button>
                        <button type="reset">Limpiar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Proyecto Personal GOW - David Ignacio Vargas Paytan</p>
        <address>Contacto: dvargasp@unsa.edu.pe</address>
    </footer>

</body>
</html>
