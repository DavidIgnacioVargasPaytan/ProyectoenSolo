    <header class="top-header"><h1>REGISTRO DE GUERRERO</h1></header>

    <main class="auth-main">
        <section class="auth-container">
            <div class="auth-header">
                <i class="fa-solid fa-dragon fa-3x" style="color: var(--primary-red);"></i>
                <h2>Únete a la Batalla</h2>
            </div>
            
            <form id="registroForm" class="auth-form" novalidate>
                
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Kratos_Spartan">
                    <span class="error-msg" id="usernameError"></span>
                </div>

                <div class="input-group">
                    <label for="email_reg">Email</label>
                    <input type="email" id="email_reg" placeholder="tu@email.com">
                    <span class="error-msg" id="emailError"></span>
                </div>

                <div class="input-group">
                    <label for="password_reg">Contraseña</label>
                    <input type="password" id="password_reg" placeholder="••••••••">
                    <span class="error-msg" id="passwordError"></span>
                </div>

                <div class="input-group">
                    <label for="password_confirm">Confirmar</label>
                    <input type="password" id="password_confirm" placeholder="••••••••">
                    <span class="error-msg" id="confirmError"></span>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terminos">
                    <label for="terminos">Acepto los términos de servicio</label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-register">Registrarse</button>
                </div>
            </form>
        </section>
    </main>

    <script src="static/js/script.js"></script>
    <script src="static/js/registro.js"></script>
